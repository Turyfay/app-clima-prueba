<div class="card-clima">
    <h3 class="card-title-day">{{dataClimaDia.day}}</h3>
    <hr>
    <div style="display: flex;">
      <img width="100px" height="100px" class="card-img" [src]="dataClimaDia.iconURL" alt="">
    </div>
    <div class="card-item-temp-box">
      <span  class="card-item-temp"><b>Min:{{dataClimaDia.min_temp.c}}</b></span>
      <span  class="card-item-temp"><b>Min:{{dataClimaDia.max_temp.c}}</b></span>
    </div>

</div>
